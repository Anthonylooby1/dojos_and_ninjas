<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <form action="/ninjas/create" method="post">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">
        <label for="age">age</label>
        <input type="text" name="age" id="age">
        <label for="dojo_id" id="dojo_id">Choose Dojo</label>
        <select name="dojo_id" id="dojo_id">
            {% for one_dojo in all_dojos %}
                <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
            {% endfor %}
        </select>
        <button>Add Ninja</button>
    </form>
    <a href="/dojos">Go Home</a>
</body>
</html>
